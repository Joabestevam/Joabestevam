<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav11.png" type="image/x-icon">
    <title>Login</title>
</head>
<body class="body-login">
    


<section class="area-login">
    <div class="login"> 
        <div>
            <img class="img-login" src="img/fav11.png" alt="">
        </div>

            <form class="login-form" method="POST">
                <input class="input-login" type="text" nome="nome" placeholder="Usuário" autofocus>
                <input class="input-login" type="password" nome="senha" placeholder="Senha">
                <input class="input-login" type="submit" value="entrar">
            </form>
            <p class="p-login">Ainda não tem uma conta?<a class="login-a" href="#">Criar conta</a></p>
    </div>
</section>

</html>
