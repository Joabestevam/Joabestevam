<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav11.png" type="image/x-icon">
</head>

<body class ="body-faleconosco">

    <h1 class="h1-faleconosco">Formulário de Contato</h1>


    <form action="https://formsubmit.co/joabestevam18@gmail.com" method="POST" class="form">
        <label class="label-faleconosco" for="name">Nome</label>
        <input class="input-faleconosco" type="text" name="name" id="name" required>
        <label class="label-faleconosco" for="email">E-mail</label>
        <input class="input-faleconosco" type="email" name="email" id="email" required>
        <label class="label-faleconosco" for="message">Mensagem</label>
        <textarea class="textarea-faleconosco" name="message" id="message" placeholder="Escreva aqui"></textarea>
        <input class="input-faleconosco" type="hidden" name="_captcha" value="false">
        <input class="input-faleconosco" type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        <button class="button-faleconosco" type="submit">Enviar</button>
   </form>



    
</body>
